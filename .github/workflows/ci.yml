name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.7.0

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Run lint
      run: yarn lint

    - name: Build Project
      run: yarn build

